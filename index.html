<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
	<div id="container">
		
	 <form>
	 	<h3><span id="simple">Simple</span class="calc"> <span>Calculator</span></h3>
	 	<input type="text" id="I1">
	 	<input type="text" id="I2">
	 	<br><br>
	 	<input type="submit" id="add" onclick="addInput()" value="+">
	 	<br>
	 	<input type="submit" id="sub" onclick="subInput()" value="-">
	 	<input type="submit" id="mul" onclick="mulInput()" value="*">
	 	<br>
	 	<input type="submit" id="div" onclick="divInput()" value="/">
	 </form>
	</div>

	<script src="script.js" type="text/javascript"></script>
</body>
</html>
